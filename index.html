<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Create your website</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="101Lead" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
		<a href="http://101lead.com" id=logo>101</a>
			<div class="fs-form-wrap" id="fs-form-wrap">
			
<!--
				<div class="fs-title">
					<h1>Create your website</h1>
				</div>
-->
				<form id="myform" cf-form action="https://docs.google.com/a/101lead.com.au/forms/d/e/1FAIpQLSdlgYRj1mFNEXHyc6AFuSNFnVvJ5fnVP4tD6MmUS0ix6qsuZQ/formResponse" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">Hi there, we are going to ask you few questions to update the content to your website. It takes about 3 mins to complete... <br><br> What's the name of your business?</label>
							<input class="fs-anim-lower" id="q1" name="entry.301002332" type="text" placeholder="eg. 101Lead Design Services" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="This will be the heading of your website">What is your business slogan or brand tagline?</label>
							<input class="fs-anim-lower" id="q2" name="entry.1132028392" type="text" placeholder="eg. Making business webiste affordable" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">To show on your online business card: What is the postcode/suburb of your business?</label>
							<input class="fs-anim-lower" id="q3" name="entry.302934882" type="text" placeholder="eg. Sydney 2000" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4" data-info="Those keywords will allow search engine to match visitors to your services">This shows on your online business card: Please list the type of services you offer.</label>
							<textarea class="fs-anim-lower" id="q4" name="entry.692842255" placeholder="eg. Website design; Website development; Website hosting; Logo design; Online marketing"></textarea>
						</li>

						<li>
							<label class="fs-field-label fs-anim-upper" for="q5" data-info="This allows location based search to match visitors to your services">This shows on your online business card: Please list the suburbs/postcodes you cover.</label>
							<textarea class="fs-anim-lower" id="q5" name="entry.1785092242" placeholder="eg. Sydney 2000; Melbourne 3000; Brisbane 4000; Adelaide 5000; Perth 6000; Hobart 7000"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q6" data-info="This is for the 'About Us' section of your website">This is your About Us section: Please tell us why people should choose your service.</label>
							<textarea class="fs-anim-lower" id="q6" name="entry.1928491433"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q7" data-info="This attact visitors to make initial enquiry to your website">This shows on your Special Offer section: What do you offer to attract new businesses?</label>
							<textarea class="fs-anim-lower" id="q7" name="entry.1436122564" placeholder="You can list up to 3 special offers at a time"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q8">Almost done. Just need to get your contact details: What is your name or who is the main contact person?</label>
							<input class="fs-anim-lower" id="q8" name="entry.801301925" type="text" placeholder="eg. Joe Smith" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q9">What is your mobile number?</label>
							<input class="fs-anim-lower" id="q9" name="entry.1652425689" type="tel" placeholder="eg. 0400 123 456" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q10">What is your office number? If available.</label>
							<input class="fs-anim-lower" id="q10" name="entry.1599185239" type="tel" placeholder="eg. 02 1234 5678">
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q11">What is your email address?</label>
							<input class="fs-anim-lower" id="q11" name="entry.1645726552" type="text" placeholder="eg. joesmith@test.com" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q12">What is your Facebook Page link? If you want to offer to customrs.</label>
							<input class="fs-anim-lower" id="q12" name="entry.1531372818" type="text" placeholder="eg. facebook.com/101lead">
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q13">What is your Skype number? If available for customers.</label>
							<input class="fs-anim-lower" id="q13" name="entry.1188299588" type="text" placeholder="">
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q14">What is your shop/office address? If available for customer visit.</label>
							<input class="fs-anim-lower" id="q14" name="entry.2117896202" type="text" placeholder="">
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q15">Do you have any Social Media channels you use to promote your business?</label>
							<input class="fs-anim-lower" id="q15" name="entry.1186092241" type="text" placeholder="eg. WhatsApp, WeChat, Twitter, YouTube channel">
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit" value="Submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
